<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="result">
    
    <h2>Your Result</h2>
    <table id="userResult">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Points</th>
                <th>Time Taken</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <!-- User result row will be populated here -->
        </tbody>
    </table>

    <p id="thankYouMessage"></p>

    <h2>Leaderboard</h2>
    <table id="leaderboard">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Points</th>
                <th>Time Taken</th>
                <th>Email</th>

            </tr>
        </thead>
        <tbody>
            <!-- Top 5 leaderboard rows will be populated here -->
        </tbody>
    </table>


    <script src="script.js"></script>
</body>
</html>
